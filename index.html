<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <button id="sidebar-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search" />
        <button id="search-bar-submit-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <div class="sidebar">
        <h2 class="sidebar-title">Todo List</h2>

        <div class="lists-container">
          <header class="lists-container-header">
            <h2 class="lists-title">Lists</h2>
          </header>

          <div class="lists">
            <!-- Example list Element - To be created dynamically -->
            <div class="list">
              <p class="list-name">Test</p>
              <button class="delete-list-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <div class="add-list-input-container">
            <input type="text" id="add-list-input" placeholder="Add new list" />
            <button id="add-list-btn">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="list-view">
        <header class="list-view-header">
          <span class="list-view-icon">
            <i class="fas fa-clipboard-list"></i>
          </span>
          <h2 class="list-view-name">Chores</h2>
          <p class="list-todos-remaining-counter">0 todos remaining</p>
        </header>

        <div class="todo-container">
          <!-- Example todo Element - To be created dynamically -->
          <div class="todo">
            <div class="todo-info-container">
              <p class="todo-name">Clean room</p>
            </div>

            <div class="due-date-container">
              <p class="due-date">19-06-2021</p>
            </div>

            <div class="todo-btn-container">
              <button class="edit-todo-btn">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="delete-todo-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="open-new-todo-form-btn-container">
          <button class="open-new-todo-form-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="todo-overview-container">
      <div class="todo-overview">
        <div class="todo-overview-close-btn-container">
          <button class="todo-overview-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="todo-overview-info">
          <h2 class="todo-overview-info-name">Test</h2>
          <p class="todo-overview-info-date">Due: 19-06-2021</p>
          <p class="todo-overview-info-project">Project: Chores</p>
          <p class="todo-overview-info-notes">Notes: None</p>
        </div>
      </div>
    </div>

    <div class="todo-form-container">
      <form class="todo-form">
        <button class="todo-form-close-btn" type="button">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="todo-form-title">New Todo</h2>
        <label for="todo-name">Todo name:</label>
        <input type="text" id="todo-name" required />
        <label for="todo-date">Due date:</label>
        <input type="date" id="todo-date" />
        <label for="todo-priority">Priority:</label>
        <select name="priority" id="todo-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="todo-notes">Notes:</label>
        <textarea id="todo-notes" cols="30" rows="10"></textarea>
        <button class="todo-form-submit-btn" type="submit">Submit</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
