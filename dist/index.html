<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <button id="sidebar-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search" />
        <button id="search-bar-submit-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <div class="sidebar">
        <h2 id="title">Todo List</h2>

        <div class="lists-container">
          <header id="lists-container-header">
            <h2 id="lists-title">Lists</h2>
          </header>

          <div class="lists">
            <!-- Example list Element - To be created dynamically -->
            <div class="list">
              <span class="list-name">Test</span>
              <button class="delete-list-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <div class="add-list-input-container">
            <input type="text" id="add-list-input" placeholder="Add new list" />
            <button id="add-list-btn">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="list-view"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
